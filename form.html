<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="Assets\wheel.png">
    <link rel="stylesheet" type="text/css" href="css\canvas.css">
    <link rel="stylesheet" type="text/css" href="css\form.css">
</head>
<body>
    <canvas></canvas>
    <div class="logodiv"><img src="Assets\logo.png" id="logo"></div>
    <section class="first-section">
        <div class="container">
            Details
            <div class="content" style="padding-top:4vh;">
                <input class="vt323-regular" type="text" placeholder="" id="name">
                <label class="label vt323-regular" id="labelname">Name</label>
            </div>
            <div class="content" style="left:6%;">
                <input class="vt323-regular" type="text" placeholder="" id="email">
                <label class="label vt323-regular" id="labelemail">E-mail</label>
            </div>
            <div class="content" style="left:6.3%;">
                <input class="vt323-regular" type="text" placeholder="" id="roll">
                <label class="label vt323-regular" id="labelroll">Roll No</label>
            </div>
            <div class="depart-radio">
                <div class="department vt323-regular" id="">Department</div>
                <div class="values">
                    <span class="cse"><input type="radio" value="cse" id="cse">CSE</span>
                    <span class="ece"><input type="radio" value="ece" id="ece">ECE</span>
                    <span class="ee"><input type="radio" value="ee" id="ee">EE</span>
                    <span class="me"><input type="radio" value="me" id="me">ME</span>
                    <span class="ce"><input type="radio" value="ce" id="ce">CE</span>
                </div>
            </div>
            <div class="depart-radio">
                <div class="department vt323-regular" id="">Year</div>
                <div class="values">
                    <span class="cse"><input type="radio" value="cse" id="cse">1st</span>
                    <span class="ece"><input type="radio" value="ece" id="ece">2nd</span>
                    <span class="ee"><input type="radio" value="ee" id="ee">3rd</span>
                    <span class="me"><input type="radio" value="me" id="me">4th</span>
                </div>
            </div>
        </div>
    </section>
    
    
    <script src="script\star_script.js"></script>
    <script src="script\card.js"></script>
    <script>
		VanillaTilt.init(document.querySelectorAll(".container"),{
			max:25,
			speed:400,
			glare:true,
			"max-glare":1,
		});
	</script>
</body>
</html>
